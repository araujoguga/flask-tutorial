{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}usuários{% endblock %}</h1>
{% endblock %}

{% block content %}

<table style="width: 100%; text-align: center;">
    <thead>
        <tr>
            <th style="width: 20%;">Usuário</th>
            <th style="width: 40%;">Perfil</th>
            <th style="width: 20%;">Senha</th>
            <th style="width: 20%;">Permissão</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users%}
        <tr>
            <td>
                {{user['username']}}
            </td>
            <td>
                {{'Admin'if user['adm'] else 'Usuário'}}
            </td>
            <td>
                <a href="{{url_for('adm.reset_password', id = user['id'])}}"
                    onclick="return confirm('gostaria de resetar a senha?')"><button>Resetar</button></a>
            </td>
            <td>
                <a href="{{url_for('adm.update', id = user['id'], profile = user['adm'])}}"><button>Alterar</button></a>
            </td>
        </tr>
        {% endfor%}
    </tbody>
</table>

{% endblock %}
